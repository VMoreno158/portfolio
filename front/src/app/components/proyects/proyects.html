<section id="projects">

  <header>
    <h2>Proyectos</h2>
  </header>

  <footer>
    @for (proyect of proyectList; track proyect._id) {
    <article>

      <header>
        <h3>{{proyect.name}}</h3>
      </header>

      <footer>
        <img src="{{ proyect.image ? proyect.image : 'https://i0.wp.com/www.bishoprook.com/wp-content/uploads/2021/05/placeholder-image-gray-16x9-1.png?ssl=1' }}" alt="Imagen del {{proyect.name}}">

        <div class="tags">
          @for (technology of proyect.technologies; track technology) {
          <span>{{technology}}</span>
          }
        </div>
      </footer>

    </article>
    }

  </footer>

</section>
